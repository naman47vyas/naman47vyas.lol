<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title }}</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"
        />

        <style>
            :root {
                --bg-color: #0d1117;
                --text-color: #c9d1d9;
                --link-color: #58a6ff;
                --border-color: #30363d;
                --quote-color: #8b949e;
            }

            /* 2. Full Screen Real Estate Reset */
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
                    Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px; /* Minimal padding so text doesn't touch the screen edge */
                width: 100%;
                box-sizing: border-box;
            }

            /* Remove any max-width constraints */
            .container {
                width: 100%;
                max-width: 100%;
                margin: 0;
            }

            /* Typography sizing */
            h1 {
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 0.3em;
            }
            h2 {
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 0.3em;
                margin-top: 2em;
            }
            a {
                color: var(--link-color);
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            /* Code Block Styling */
            pre {
                background-color: #282c34; /* Matches Atom One Dark bg */
                border-radius: 6px;
                padding: 16px;
                overflow: auto;
                border: 1px solid var(--border-color);
            }

            code {
                font-family:
                    ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas,
                    monospace;
                font-size: 0.9em;
            }

            /* Inline code styling */
            :not(pre) > code {
                background-color: rgba(110, 118, 129, 0.4);
                padding: 0.2em 0.4em;
                border-radius: 6px;
            }

            img {
                max-width: 100%;
                height: auto;
            }
            blockquote {
                border-left: 4px solid var(--border-color);
                margin: 0;
                padding-left: 1em;
                color: var(--quote-color);
            }

            .back-link {
                display: inline-block;
                margin-bottom: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </nav>

            <header>
                <h1>{{ page.title }}</h1>
                <p style="color: var(--quote-color)">
                    {{ page.date | date: "%B %d, %Y" }}
                </p>
            </header>

            <article>{{ content }}</article>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>
    </body>
</html>
