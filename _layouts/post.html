<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page.title }}</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
        />

        <style>
            :root {
                --bg-color: #ffffff;
                --text-color: #24292f;
                --link-color: #0969da;
                --code-bg: #f6f8fa;
                --border-color: #d0d7de;
                --quote-color: #57606a;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #0d1117;
                    --text-color: #c9d1d9;
                    --link-color: #58a6ff;
                    --code-bg: #161b22;
                    --border-color: #30363d;
                    --quote-color: #8b949e;
                }
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
                    Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                line-height: 1.6;
                margin: 0;
                padding: 0;
            }

            /* Container for the article */
            .container {
                max-width: 720px; /* Optimal reading width */
                margin: 0 auto;
                padding: 40px 20px 100px;
            }

            /* Typography */
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                margin-top: 24px;
                margin-bottom: 16px;
                font-weight: 600;
                line-height: 1.25;
            }

            h1 {
                font-size: 2.2em;
                padding-bottom: 0.3em;
                border-bottom: 1px solid var(--border-color);
            }
            h2 {
                font-size: 1.75em;
                padding-bottom: 0.3em;
                border-bottom: 1px solid var(--border-color);
            }
            h3 {
                font-size: 1.5em;
            }

            p {
                margin-bottom: 16px;
                font-size: 1.1em;
            }

            a {
                color: var(--link-color);
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }

            /* Code Blocks */
            pre {
                background-color: var(--code-bg);
                border-radius: 6px;
                padding: 16px;
                overflow: auto;
                font-size: 85%;
                line-height: 1.45;
            }

            code {
                font-family:
                    ui-monospace,
                    SFMono-Regular,
                    SF Mono,
                    Menlo,
                    Consolas,
                    Liberation Mono,
                    monospace;
                background-color: rgba(175, 184, 193, 0.2);
                padding: 0.2em 0.4em;
                border-radius: 6px;
                font-size: 85%;
            }

            pre code {
                background-color: transparent; /* specific to code blocks */
                padding: 0;
            }

            /* Blockquotes */
            blockquote {
                margin: 0 0 16px;
                padding: 0 1em;
                color: var(--quote-color);
                border-left: 0.25em solid var(--border-color);
            }

            /* Header / Nav */
            .post-header {
                margin-bottom: 40px;
            }

            .back-link {
                font-size: 0.9em;
                display: inline-block;
                margin-bottom: 20px;
                font-weight: 500;
            }

            .post-meta {
                color: var(--quote-color);
                font-size: 0.9em;
                margin-top: -10px;
            }

            img {
                max-width: 100%;
                height: auto;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </nav>

            <header class="post-header">
                <h1>{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
            </header>

            <article>{{ content }}</article>
        </div>
    </body>
</html>
